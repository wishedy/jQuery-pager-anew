<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jQuery.pager.js Test</title>
    <link href="pager.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <!--<script src="jquery.pager.js" type="text/javascript"></script>-->
    <script src="pager.js"></script>
    <script type="text/javascript" language="javascript">

        $(document).ready(function() {
            $(".pager").pager({ pagenumber: 1, pagecount: 23, buttonClickCallback: PageClick });
        });

        PageClick = function(pageclickednumber) {
            $(".pager").pager({ pagenumber: pageclickednumber, pagecount: 23, buttonClickCallback: PageClick });
            $("#result").html("Clicked Page " + pageclickednumber);
        }
       
    </script>
</head>
<body>
<h1 id="result">Click the pager below.</h1>
<div class="page-container" style="background: #dbdfe5;height:200px;">
    <div class="pagination">
        <div class="pager"></div>
    </div>
</div>
</body>
</html>
